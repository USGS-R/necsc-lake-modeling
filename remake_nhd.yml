packages:
  - yaml
  - dplyr
  - sbtools
  - rgdal
  - sp
  - maptools
  - rgeos
  - magrittr
  - plyr
  - raster

sources:
  - scripts/get_raw_nhd_shp.R
  - scripts/lake_summary_nldas.R
  - scripts/processNhd.R

targets:
  all: 
    depends: 
      - data/NHD_shape_large/NHDWaterbody_merged.shp
  
  nhd_states:
    command: write_nhd_shp(nhd_config)
  
  nhd_config:
    command: load_config("configs/NHD_config.yml")

  data/NHD_shape_large/NHDWaterbody.shp:
    command: process_NHD(nhd_states)
