    attr-label: GNIS_Nm
    attr-def: Proper name, specific term, or expression by which a particular geographic entity is known.
    attr-defs: character
    data-min: NA
    data-max: NA
    data-units: NA
  - 
    attr-label: ReachCd
    attr-def: Unique identifier for a reach. The first eight numbers are the WBD_HUC8. The next six numbers are randomly assigned, sequential numbers that are unique within a HUC8, 14-char value.
    attr-defs: numeric
    data-min: NA
    data-max: NA
    data-units: NA
  - 
    attr-label: FType
    attr-def: Three-digit integer value; unique identifier of a feature type.
    attr-defs: http://nhd.usgs.gov/
    data-min: NA
    data-max: NA
    data-units: NA
  - 
    attr-label: FCode
    attr-def: Five-digit integer value; comprised of the feature type and combinations of characteristics and values.
    attr-defs: http://nhd.usgs.gov/
    data-min: NA
    data-max: NA
    data-units: NA



